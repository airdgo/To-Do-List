<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To Do App</title>
</head>
<body>
    <div class="list-container">
        <div class="list-wraper">
            <h1>To-Do List</h1>
            <form data-form>
                <input data-input class="add-item" placeholder="Add an item!" type="text">
                <input data-submit class="submit" type="submit" value="Submit" onclick="return addItem();">
                <button data-clear-list class="clear-list" onclick="return clearAll();">Clear List</button>
                <p id="form-control" class="form-control">Input can not be empty!</p>
            </form>
        </div>
        <div class="list-output">
            <ol data-list>

            </ol>
        </div>
    </div>
</body>
</html>
