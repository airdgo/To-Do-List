<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/912c344ab3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>To Do App</title>
</head>

<body>
    <div class="list-container">
        <div class="list-wraper">
            <h1>To-Do List</h1>
            <form data-form class="form">
                <input data-input class="add-item" placeholder="New Task" type="text">
                <input data-submit class="submit" type="submit" value="Submit">
                <button data-clear-list class="clear-list">Clear List</button>
                <p id="form-control" class="form-control">Input can not be empty!</p>
            </form>
        </div>
        <div class="list-output">
            <ul data-list>

            </ul>
        </div>
    </div>
</body>

</html>
